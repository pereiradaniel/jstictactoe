<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery-2.1.4.min.js"></script>
	<script src="java.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
	<h1 class="title">jQuery Tic-Tac-Toe</h1>
	<h3 class="title" id="game-msg"></h3>
	<table class="gameboard">
		<tr>
			<td id="1" class="box"></td>
			<td id="2" class="box"></td>
			<td id="3" class="box"></td>
		</tr>
		<tr>
			<td id="4" class="box"></td>
			<td id="5" class="box"></td>
			<td id="6" class="box"></td>
		</tr>
		<tr>
			<td id="7" class="box"></td>
			<td id="8" class="box"></td>
			<td id="9" class="box"></td>
		</tr>
	</table>

	<table class="scoreboard">
		<tr>
			<td>X score</td>
			<td>O Score</td>
		</tr>
		<tr>
			<td id="xscorebox"></td>
			<td id="oscorebox"></td>
		</tr>
	</table>
	<table class="controls">
		<tr>
			<td><input id="reset" type="button" value="New game" align="center" onclick="clearBoxes();" /><td>
		</tr>
	</table>

</div>
</body>
</html>
