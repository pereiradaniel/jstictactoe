<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery-2.1.4.min.js"></script>
	<script src="java.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Patrick+Hand' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="container">
	<h1 class="title">jQuery Tic-Tac-Toe</h1>
	<h3 class="title" id="game-msg"></h3>
	<table class="gameboard">
		<tr>
			<td id="s1" class="box" class="anim"></td>
			<td id="s2" class="box" class="anim"></td>
			<td id="s3" class="box" class="anim"></td>
		</tr>
		<tr>
			<td id="s4" class="box" class="anim"></td>
			<td id="s5" class="box" class="anim"></td>
			<td id="s6" class="box" class="anim"></td>
		</tr>
		<tr>
			<td id="s7" class="box" class="anim"></td>
			<td id="s8" class="box" class="anim"></td>
			<td id="s9" class="box" class="anim"></td>
		</tr>
	</table>

	<table class="scoreboard">
		<tr>
			<td>X score</td>
			<td>O Score</td>
		</tr>
		<tr>
			<td id="xscorebox"></td>
			<td id="oscorebox"></td>
		</tr>
	</table>
	<table class="controls">
		<tr>
			<td><input id="reset" type="button" value="New game" align="center" onclick="clearBoxes();" /><td>
		</tr>
	</table>

</div>
</body>
</html>
